<!DOCTYPE html>
<html lang="en">

<head>
   <title>Katek GmbH</title>
   <link rel="stylesheet" href="../../styles/index.css">
   <link rel="stylesheet" href="../../styles/media.css">

   <script type="module" src="./index.js" defer></script>
   <script src="https://d3js.org/d3.v6.min.js"></script>
   <link rel="icon" type="image/x-icon" href="../../assets/katek-favicon.ico">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
   <section class="main">
      <article>
         <img src="../../assets/Katek-Logosvg.png">
         <h1>This website was made for filtering information in excel files with sorting and checking functions</h1>
         <p>Made by <span>Katek GmBH</span></p>
      </article>

      <form id="input-form">

         <section id="input-section">
            <div class="file-input-section">

               <select id="delimiter-selection">
                  <option id="delimiter-selection-option">,</option>
                  <option id="delimiter-selection-option">;</option>
               </select>

               <label id="fc" for="file-choose">Datei öffnen</label>
               <input type="file" id="file-choose"><br>
               <p id="chosen-file"></p>
            </div>

            <div class="row-counter-div">
               <label id="row-counter-label">Anzahl der Zeilen begrenzen:</label>
               <input type="number" id="row-limiter" value="">
            </div>

            <select id="chooseLangId" onchange="chooseLang()">
               <option id="opt">GE</option>
               <option id="opt">EN</option>
            </select>
         </section><br>

         <section class="filters-date-submit">

            <div class="date-input">
               <select id="date-params">
                  <option id="option">tLogIn</option>
                  <option id="option">tLogOut</option>
                  <option id="option">tLastAcc</option>
               </select>

               <div class="left-date">
                  <label id="left-date-label">Erstes Datum</label>
                  <div class="plus-minus-divs">
                     <div class="left-minus-div">
                        <input type="number" id="left-date-minus-input" class="days-button" min="1" value="3">
                        <button type="button" id="left-date-minus" class="days-button">-</button>
                     </div>

                     <div class="left-plus-div">
                        <input type="number" id="left-date-plus-input" class="days-button" min="1" value="3">
                        <button type="button" id="left-date-plus" class="days-button">+</button>
                     </div>
                  </div>

                  <input type="date" id="left-date-inp" class="date-input">
               </div>

               <div class="right-date">
                  <label id="right-date-label">Zweites Datum</label>
                  <div class="plus-minus-divs">
                     <div class="right-minus-div">
                        <input type="number" id="right-date-minus-input" class="days-button" min="1" value="3">
                        <button type="button" id="right-date-minus" class="days-button">-</button>
                     </div>

                     <div class="left-plus-div">
                        <input type="number" id="right-date-plus-input" class="days-button" min="1" value="3">
                        <button type="button" id="right-date-plus" class="days-button">+</button>
                     </div>
                  </div>

                  <input type="date" id="right-date-inp" class="date-input">
               </div>
            </div>

            <div class="counter">
               <i class="fa-solid fa-bars-progress" id="bars"></i>
               <p id='rows-amount' class="rows-amount">0</p>
            </div>

            <section class="filters" id="filters">
               <div class="filter-div-1">
                  <select>
                     <option value="Select">Select</option>
                     <option value="ProdCode">ProdCode</option>
                     <option value="Customer">Customer</option>
                     <option value="MatNum">MatNum</option>
                  </select>
                  <input type="text" id="filter-input-1" class="filter-input" list="datalist-1">
                  <datalist id="datalist-1"></datalist>
                  <button type="button" id="eraser-1"><i id="eraser-1" class="fa-solid fa-eraser"></i></button>
               </div>
               <div class="filter-div-2">
                  <select>
                     <option value="Select">Select</option>
                     <option value="ProdCode">ProdCode</option>
                     <option value="Customer">Customer</option>
                     <option value="MatNum">MatNum</option>
                  </select>
                  <input type="text" id="filter-input-2" class="filter-input" list="datalist-2">
                  <datalist id="datalist-2"></datalist>
                  <button type="button" id="eraser-2"><i id="eraser-2" class="fa-solid fa-eraser"></i></button>
               </div>
               <div class="filter-div-3">
                  <select>
                     <option value="Select">Select</option>
                     <option value="ProdCode">ProdCode</option>
                     <option value="Customer">Customer</option>
                     <option value="MatNum">MatNum</option>
                  </select>
                  <input type="text" id="filter-input-3" class="filter-input" list="datalist-3">
                  <datalist id="datalist-3"></datalist>
                  <button type="button" id="eraser-3"><i id="eraser-3" class="fa-solid fa-eraser"></i></button>
               </div>
               <div class="filter-div-4">
                  <select>
                     <option value="Select">Select</option>
                     <option value="ProdCode">ProdCode</option>
                     <option value="Customer">Customer</option>
                     <option value="MatNum">MatNum</option>
                  </select>
                  <input type="text" id="filter-input-4" class="filter-input" list="datalist-4">
                  <datalist id="datalist-4"></datalist>
                  <button type="button" id="eraser-4"><i id="eraser-4" class="fa-solid fa-eraser"></i></button>
               </div>
               <div class="filter-div-5">
                  <select>
                     <option value="Select">Select</option>
                     <option value="ProdCode">ProdCode</option>
                     <option value="Customer">Customer</option>
                     <option value="MatNum">MatNum</option>
                  </select>
                  <input type="text" id="filter-input-5" class="filter-input" list="datalist-5">
                  <datalist id="datalist-5"></datalist>
                  <button type="button" id="eraser-5"><i id="eraser-5" class="fa-solid fa-eraser"></i></button>
               </div>
            </section><br>

            <div class="submit-section">
               <button type="submit" value="Bestätigen" id="submit-button">Bestätigen</button>
               <button type="submit" value="Ursprüngliche" id="reload-table" disabled>Ursprüngliche Tabelle</button>

               <button type="button" id="reset" disabled>Reset</button>

               <button type="button" id="full-table-button" class="full-table-button" disabled>Komplette Tabelle</button>

               <div class="summary-row-toggler-il">
                  <input type="checkbox" id="summary-row-toggler-input" checked="false" disabled>
                  <label for="summary-row-toggler-input" id="summary-row-toggler-label">Ergebnis</label>
               </div>

               <div class="pie-diagramm-toggler">
                  <input type="checkbox" id="pie-diagramm-checkbox" checked="false" disabled>
                  <label for="pie-diagramm-checkbox" id="pie-diagramm-label">Kuchendiagramm</label>
               </div>
            </div>
         </section>
      </form><br>
   </section>

   <table id="summary-table"></table>

   <p id="diagramm-description" style="display: none;">Hier kannst du die Prozessfähigkeit in einem Diagramm (pro Prozent) ein einsehen/beobachten.</p>
   <div id="svg-div">
      <svg id='svg-element' width="400" height="400" style="display: none; margin: auto; transform: scale(1.5); margin-top: 50px;"></svg>
      <div id="labels">
         <p id="date-range">Range</p>
      </div>
   </div>

   <p id="empty-message"></p>

   <section id="full-table-section" class="full-table-section">
      <div id="index-arrows" class="index-arrows" style="opacity: 0;">
         <button type="button" id="left-arrow" class="left-arrow"><i class="fa-solid fa-chevron-left"></i></button>
         <button type="button" id="right-arrow" class="right-arrow"><i class="fa-solid fa-chevron-right"></i></button>
      </div>

      <table id="full-table" class="full-table"></table>
   </section>


   <div class="over-tables">
      <p id="mode-label">Cell click mode: </p>
      <select id="click-toggler" style="display: none;">
         <option id="opt1" class="ct-option">Zum Filtern hinzufügen</option>
         <option id="opt2" class="ct-option">Zeile anzeigen</option>
      </select>

      <div class="shown-rows-counter-div" id="shown-rows-counter-div">
         <p id="real-rows-number">Anzahl der angezeigten Zeilen:</p>
         <p id="shown-rows-counter"></p>
      </div>

      <div id="save-div" style="opacity: 0;">
         <label id="save-filter-option-label" for="save-filter-option">
            Filter speichern
         </label>
         <input type="checkbox" id='save-filter-option'>
         <a id="save" class="save" type="download" style="display: none;"><i class="fa-solid fa-download"></i></a>
      </div>
   </div>

   <p class='loading-table' id="loading-table" style="opacity: 0;">Table is loading...</p>
   <div id='load' class="lds-roller" style="opacity: 0;">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
   </div>

   <table id="data-table"></table>

   <script>
      const option = document.getElementById('chooseLangId')

      const fileChoose = document.querySelector('#fc')
      const rowLimiter = document.querySelector('#row-counter-label')
      const submitBtn = document.querySelector('#submit-button')
      const initialTableBtn = document.querySelector('#reload-table')
      const resetBtn = document.querySelector('#reset')
      const fullTableBtn = document.querySelector('#full-table-button')
      const summaryRow = document.querySelector('#summary-row-toggler-label')
      const saveFilters = document.querySelector('#save-filter-option-label')
      const realRowsNumber = document.querySelector('#real-rows-number')
      const addToFilterOption = document.querySelector('#opt1')
      const showRowOption = document.querySelector('#opt2')
      const leftDateLabel = document.querySelector('#left-date-label')
      const rightDateLabel = document.querySelector('#right-date-label')
      const cellModeSelection = document.querySelector('#click-toggler')
      const diagrammLabel = document.querySelector('#pie-diagramm-label')

      function chooseLang() {
         if (option.value === 'GE') {
            fileChoose.innerHTML = 'Datei öffnen'
            rowLimiter.innerHTML = 'Anzahl der Zeilen begrenzen:'
            submitBtn.innerHTML = 'Bestätigen '
            initialTableBtn.innerHTML = 'Ursprüngliche Tabelle'
            resetBtn.innerHTML = 'Reset'
            fullTableBtn.innerHTML = 'Komplette Tabelle'
            summaryRow.innerHTML = 'Ergebnis'
            saveFilters.innerHTML = `Filter speichern`
            realRowsNumber.innerHTML = 'Anzahl der angezeigten Zeilen:'
            addToFilterOption.innerHTML = 'Zum Filtern hinzufügen'
            showRowOption.innerHTML = 'Zeile anzeigen'
            leftDateLabel.innerHTML = 'Erstes Datum '
            rightDateLabel.innerHTML = 'Zweites Datum'
            diagrammLabel.innerHTML = 'Kuchendiagramm'
         }

         else if (option.value === 'EN') {
            fileChoose.innerHTML = 'Choose file'
            rowLimiter.innerHTML = 'Row limiter: '
            submitBtn.innerHTML = 'Submit'
            initialTableBtn.innerHTML = 'Initial table'
            resetBtn.innerHTML = 'Reset'
            fullTableBtn.innerHTML = 'Full table'
            summaryRow.innerHTML = 'Summary row'
            saveFilters.innerHTML = 'Save filters'
            realRowsNumber.innerHTML = 'Number of shown rows:'
            addToFilterOption.innerHTML = 'Add to filters'
            showRowOption.innerHTML = 'Show row'
            leftDateLabel.innerHTML = 'First date'
            rightDateLabel.innerHTML = 'Second date'
            diagrammLabel.innerHTML = 'Diagramm'
         }
      }
   </script>
</body>

</html>
